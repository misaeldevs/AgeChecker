<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <title>Age Checker</title>
    </header>
    <section>
        <div>
            <p><strong>ENTER YOUR DATA</strong></p>
            <p>Year of Birth:
                <input type="number" name="txtyear" id="txtyear" min="0">
            </p>
            <p>Gender:
                <input type="radio" name="radsex" id="male" checked>
                <label for="male">Male</label>
                <input type="radio" name="radsex" id="female">
                <label for="female">Female</label>
            </p>
            <p>
                <input type="button" value="Check" id="check" onclick="check()">
            </p>
        </div>
        <div id="result">
            Fill in the fields above to see the results!
        </div>
    </section>
    <footer>
        <p>&copy; MisaelDev</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
